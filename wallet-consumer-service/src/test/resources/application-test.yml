spring:
  kafka:
    bootstrap пласт-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: test-wallet-projection
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: com.recargapay.wallet.common.event
        spring.json.type.mapping: DepositedEvent:com.recargapay.wallet.common.event.DepositedEvent,WithdrawnEvent:com.recargapay.wallet.common.event.WithdrawnEvent,TransferredEvent:com.recargapay.wallet.common.event.TransferredEvent
        max.poll.records: 1
        fetch.max.bytes: 52428800
        max.partition.fetch.bytes: 1048576
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
    listener:
      ack-mode: MANUAL_IMMEDIATE
      concurrency: 1
      poll-timeout: 1000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      delete.topic.enable: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
    locations: classpath:db/migration/test
    schemas: wallet_service
    clean-on-validation-error: true
    clean-disabled: false
  data:
    mongodb:
      uri: ${spring.data.mongodb.uri}
      database: wallet_service
      uuid-representation: STANDARD
logging:
  level:
    com.recargapay.wallet.consumer: DEBUG
    org.springframework.kafka: ERROR
    org.apache.kafka: ERROR
    org.springframework.kafka.support.serializer: ERROR
    org.springframework.kafka.listener: ERROR
    com.fasterxml.jackson: ERROR
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.flywaydb: DEBUG
    org.mongodb: DEBUG